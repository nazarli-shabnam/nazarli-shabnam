name: Track Profile View

# This can be triggered via URL to track views
on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types: [profile-view]

jobs:
  increment-view:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Increment view count
        run: |
          if [ -f "profile-views.json" ]; then
            COUNT=$(cat profile-views.json | jq -r '.count // 0')
          else
            COUNT=0
          fi
          
          NEW_COUNT=$((COUNT + 1))
          echo "{\"count\": $NEW_COUNT}" > profile-views.json
          echo "Updated count to: $NEW_COUNT"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-views.json
          git commit -m "Increment profile views: $NEW_COUNT" || exit 0
          git push || exit 0
