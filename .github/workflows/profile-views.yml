name: Update Profile Views

on:
  schedule:
    # Runs daily to update the badge
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get view count
        id: views
        run: |
          # Komarev automatically tracks profile views
          # Since komarev doesn't have a public API, we'll maintain our own counter
          # You can manually update this or integrate with a view tracking service
          
          if [ -f "profile-views.txt" ]; then
            COUNT=$(cat profile-views.txt)
          else
            COUNT=0
          fi
          
          # Format with commas using printf
          FORMATTED=$(printf "%'d" $COUNT)
          echo "count=$FORMATTED" >> $GITHUB_OUTPUT

      - name: Update README badge
        run: |
          COUNT="${{ steps.views.outputs.count }}"
          # Update the badge URL in README.md
          sed -i "s|https://img.shields.io/badge/PROFILE%20VIEWS-[0-9,]*|https://img.shields.io/badge/PROFILE%20VIEWS-$COUNT|g" README.md

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "Update profile views badge"
            git push
          fi
