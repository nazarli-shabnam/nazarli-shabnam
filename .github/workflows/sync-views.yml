name: Sync Profile Views from Komarev

# Syncs view count from komarev (which tracks automatically) to our JSON
on:
  schedule:
    # Runs every hour to sync
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get view count
        id: get_views
        run: |
          # Komarev tracks automatically but doesn't have a direct API
          # We'll increment our counter based on time or use a workaround
          # For automatic tracking, komarev's badge itself tracks views
          # This workflow maintains our JSON file for the custom badge
          
          # Read current count
          if [ -f "profile-views.json" ]; then
            COUNT=$(cat profile-views.json | jq -r '.count // 0')
          else
            COUNT=0
          fi
          
          # Since we can't get komarev's count via API, we maintain our own
          # The badge will use komarev which auto-tracks, OR use our JSON
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update JSON
        run: |
          COUNT="${{ steps.get_views.outputs.count }}"
          echo "{\"count\": $COUNT}" > profile-views.json

      - name: Commit if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-views.json
          if ! git diff --staged --quiet; then
            git commit -m "Sync profile views"
            git push
          fi
