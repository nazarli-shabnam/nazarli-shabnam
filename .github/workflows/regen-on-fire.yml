name: Update Dynamic Badges

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate on-fire badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          node scripts/generate-on-fire.mjs

      - name: Generate stars badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          node scripts/generate-stars.mjs

      - name: Generate favorite word badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          node scripts/generate-favorite-word.mjs

      - name: Update README title attributes
        run: |
          node scripts/update-readme-titles.mjs

      - name: Generate GitHub stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&&show_icons=true&&theme=tokyonight&&hide_border=true"
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&&layout=compact&&theme=tokyonight&&hide_border=true"
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add my-badges/on-fire-30.svg my-badges/on-fire-30.md my-badges/stars-4.svg my-badges/stars-4.md my-badges/favorite-word-add.svg my-badges/favorite-word-add.md profile/stats.svg profile/top-langs.svg README.md || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update dynamic badges" || true
            git push
          else
            echo "No changes to commit"
          fi
