<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="allegedly, i have a great personality">
  <title>allegedly, i have a great personality</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1724"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="64" height="64" rx="10" fill="url(#g)" />
  <g filter="url(#ds)">
    <circle cx="32" cy="26" r="18" fill="#0b1220" opacity="0.85" />
  </g>
  <circle cx="32" cy="26" r="14" fill="#ffd166" />
  <!-- Inlined slightly smiling face (U+1F642) adjusted to the badge head size -->
  <!-- Badge head: center (32,26) radius 14; draw facial features relative to that -->
  <g id="face-features">
    <!-- eyes: small filled circles sized for the head -->
    <circle cx="28.5" cy="22.5" r="1.6" fill="#000000" />
    <circle cx="35.5" cy="22.5" r="1.6" fill="#000000" />
    <!-- mouth: gentle curve sized to head, stroke-only -->
    <path d="M27.5 29.2 Q32 32 36.5 29.2" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" />
  </g>
</svg>
